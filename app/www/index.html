<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVNotify</title>
    <!-- CSS files have to be added here -->
    <link rel="stylesheet" href="css/external/vuetify.min.css">
    <link rel="stylesheet" href="css/external/vue-material.min.css">
    <link rel="stylesheet" href="css/external/vue-material-theme-default.min.css">

    <link rel="stylesheet" href="css/external/vue-tour.min.css">
    <link rel="stylesheet" href="css/external/leaflet.css">
    <link rel="stylesheet" href="css/evnotify.css">
    <link rel="stylesheet" href="css/login.css">

    <script type="text/javascript" src="js/external/Chart.min.js"></script>

    <script type="text/javascript" src="js/external/vueperslides.min.js"></script>
